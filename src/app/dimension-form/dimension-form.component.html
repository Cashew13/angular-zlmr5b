<form *ngIf="form$ | async as f" [formGroup]="f" (ngSubmit)="save(f)">
  <h2 mat-dialog-title>{{title}}</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Dimension value</mat-label>
      <input matInput placeholder="Dimension value" formControlName="value" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Risk score</mat-label>
      <input matInput formControlName="riskScore" placeholder="Risk score" />
    </mat-form-field>

    <mat-slide-toggle formControlName="active"> Active </mat-slide-toggle>
    <br />
    <br />
    <mat-slide-toggle formControlName="visible"> Visible </mat-slide-toggle>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="f.reset(dimension)">UNDO</button>
    <button mat-stroked-button type="button" (click)="close()">CLOSE</button>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="f.invalid"
    >
      SAVE
    </button>
  </mat-dialog-actions>
</form>
